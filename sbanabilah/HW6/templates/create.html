<html>
<head>
    <title>Create New Pet</title>
</head>
<body>
    <h1>Create a New Pet</h1>
    <form action="/create" method="POST">
        <p>Name: <input name="Name" required /></p>
        <p>Age: <input name="Age" type="number" min="0" required /></p>
        <p>Owner: <input name="Owner" required /></p>
        <p>
            Kind: 
            <select name="Kind_id" required>
                {% for kind in kinds %}
                <option value="{{ kind[0] }}">{{ kind[1] }}</option>
                {% endfor %}
            </select>
        </p>
        <button type="submit">Create</button>
    </form>
    <br>
    <a href="/list">Back to Pet List</a>
</body>
</html>
