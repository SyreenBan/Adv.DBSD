<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Name's Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-color: #CAE3E6; height: 365px; width: 100%; padding: 0;">
        <div style="display: flex; justify-content: space-between; align-items: center; height: 100%;">
            <div class="header-left">
                <img src="header.png" alt="Left Header Image" style="height: 100%; width: 1033px; object-fit: cover;">
            </div>
        </div>
    </header>

    <section id="about" class="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Hi, I'm [Your Name]! I love sharing my thoughts on [topics of interest] and documenting my journey through life.</p>
        </div>
    </section>

    <section id="posts" class="posts">
        <div class="container">
            <h2>Latest Posts</h2>
            <article class="post">
                <h3>Post Title 1</h3>
                <p>A brief intro to your first blog post...</p>
            </article>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
